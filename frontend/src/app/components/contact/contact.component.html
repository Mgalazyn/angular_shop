<div class="contact-form-wrapper">
    <h2>Skontaktuj się z nami</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="name">Imię i nazwisko</label>
        <input type="text" id="name" formControlName="name" placeholder="Jan Kowalski" />
        <div class="error" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          Wymagane imię (min. 2 znaki)
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="jan.kowalski@example.com" />
        <div class="error" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          Wprowadź poprawny email
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Wiadomość</label>
        <textarea id="message" formControlName="message" rows="5" placeholder="Twoja wiadomość..."></textarea>
        <div class="error" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          Wpisz wiadomość (min. 10 znaków)
        </div>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Wyślij wiadomość</button>
  
      <p class="success" *ngIf="submitted">
        Dziękujemy za wiadomość! Skontaktujemy się wkrótce.
      </p>
    </form>
  </div>
